[tox]
envlist = py310

[testenv]
deps = -r{toxinidir}/requirements.txt
commands_pre =
    isort --profile black venmosubs
    black --line-length 120 venmosubs
    flake8 --max-line-length 120 venmosubs
    pytest

[pytest]
DJANGO_SETTINGS_MODULE = sandbox.settings
python_files = tests.py test_*.py *_tests.py